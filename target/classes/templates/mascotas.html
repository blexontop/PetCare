<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mascotas - Petcare</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Petcare</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/mascotas">Mascotas</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Listado de Mascotas</h1>
        <a class="btn btn-success" href="/mascotas/nueva">Añadir mascota</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Foto</th>
            <th>Dueño</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${mascotas}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.nombre}"></td>
            <td th:text="${m.especie}"></td>
            <td>
                <img th:if="${m.fotoUrl != null}" th:src="${m.fotoUrl}" alt="Foto de mascota" style="max-width: 100px; max-height: 100px;" class="img-thumbnail">
                <span th:if="${m.fotoUrl == null}">Sin foto</span>
            </td>
            <td th:text="${m.dueno != null ? m.dueno.nombre : 'Sin dueño'}"></td>
            <td>
                <a th:href="@{'/mascotas/' + ${m.id} + '/eliminar'}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
