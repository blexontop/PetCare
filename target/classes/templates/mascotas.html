<!--
Este archivo HTML muestra una lista de todas las mascotas registradas en el sistema.
Utiliza Thymeleaf para generar dinámicamente el contenido de la tabla a partir de los datos
proporcionados por el backend. También incluye fragmentos de header y footer.
-->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas - Petcare</title>
    <!-- Enlaces a favicon, hoja de estilos, Bootstrap y Font Awesome -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Incluye el fragmento de la barra de navegación (header.html) -->
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container">
        <!-- Encabezado de la página con un botón para añadir nuevas mascotas -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Listado de Mascotas</h1>
            <a class="btn btn-success" href="/mascotas/nueva">Añadir mascota</a>
        </div>

        <!--
        Tabla para mostrar la lista de mascotas.
        La tabla se llena dinámicamente utilizando Thymeleaf.
        -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Foto</th>
                    <th>Dueño</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!--
                Iteración sobre la lista de mascotas.
                'th:each="m : ${mascotas}"' recorre cada objeto 'm' en la colección 'mascotas'
                pasada desde el controlador y crea una fila <tr> para cada una.
                -->
                <tr th:each="m : ${mascotas}">
                    <!-- Muestra las propiedades de cada mascota en las celdas de la tabla -->
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.nombre}"></td>
                    <td th:text="${m.especie}"></td>
                    <td>
                        <!-- Muestra la imagen de la mascota si la URL existe, de lo contrario muestra "Sin foto" -->
                        <img th:if="${m.fotoUrl != null}" th:src="${m.fotoUrl}" alt="Foto de mascota"
                            style="max-width: 100px; max-height: 100px;" class="img-thumbnail">
                        <span th:if="${m.fotoUrl == null}">Sin foto</span>
                    </td>
                    <!-- Muestra el nombre del dueño si está asignado -->
                    <td th:text="${m.dueno != null ? m.dueno.nombre : 'Sin dueño'}"></td>
                    <td>
                        <!-- Enlace para eliminar la mascota, construido dinámicamente con el ID de la mascota -->
                        <a th:href="@{'/mascotas/' + ${m.id} + '/eliminar'}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Incluye el fragmento del pie de página (footer.html) -->
    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
