<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil - Petcare</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Variables de color Petcare (verde) */
        :root {
            --petcare-green: #438a56;
            --petcare-green-hover: #3a7a4a;
        }

        .profile-form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Aplicar fondo verde aquí */
            background: var(--petcare-green);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-floating>label {
            padding: 1rem 0.75rem;
        }

        /* Estilos para que el logo y el texto principal sean verdes */
        .text-primary {
            color: var(--petcare-green) !important;
        }

        /* Estilos para el botón primario (Guardar y Continuar) */
        .btn-primary {
            /* Fondo principal verde */
            background-color: var(--petcare-green) !important;
            border-color: var(--petcare-green) !important;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            /* Hover verde más oscuro */
            background-color: var(--petcare-green-hover) !important;
            border-color: var(--petcare-green-hover) !important;
            transform: translateY(-2px);
            /* Ajuste de sombra para el color verde */
            box-shadow: 0 5px 15px rgba(67, 138, 86, 0.4);
        }
    </style>
</head>

<body>
    <div class="profile-form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="profile-card card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-edit fa-4x text-primary mb-3"></i>
                                <h2 class="fw-bold text-primary">Completa tu Perfil</h2>
                                <p class="text-muted">Solo necesitamos algunos datos más para personalizar tu
                                    experiencia</p>
                            </div>

                            <form th:action="@{/dueno/completar}" method="post">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="telefono" name="telefono"
                                                th:value="${dueno.telefono}" placeholder="Teléfono" required>
                                            <label for="telefono">
                                                <i class="fas fa-phone me-2"></i>Teléfono
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="direccion" name="direccion"
                                                th:value="${dueno.direccion}" placeholder="Dirección" required>
                                            <label for="direccion">
                                                <i class="fas fa-map-marker-alt me-2"></i>Dirección
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="ciudad" name="ciudad"
                                                th:value="${dueno.ciudad}" placeholder="Ciudad" required>
                                            <label for="ciudad">
                                                <i class="fas fa-city me-2"></i>Ciudad
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-save me-2"></i>Guardar y Continuar
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-shield-alt me-1"></i>
                                    Tus datos están seguros y protegidos
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
