<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Petcare</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container">
        <h1>Panel de administración</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users me-2"></i>Usuarios</h5>
                        <p class="card-text fs-3" th:text="${numUsuarios}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-dog me-2"></i>Mascotas</h5>
                        <p class="card-text fs-3" th:text="${numMascotas}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-calendar-check me-2"></i>Citas</h5>
                        <p class="card-text fs-3" th:text="${numCitas}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3" style="background-color: #438a56; color: white;">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user-md me-2"></i>Veterinarios</h5>
                        <p class="card-text fs-3" th:text="${numVeterinarios}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Listado de Mascotas</h1>
            <a th:if="${usuario != null and usuario.email == adminEmail}" class="btn btn-success"
                href="/mascotas/nueva">Añadir mascota</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Foto</th>
                    <th>Dueño</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${mascotas}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.nombre}"></td>
                    <td th:text="${m.especie}"></td>
                    <td>
                        <img th:if="${m.fotoUrl != null}" th:src="@{${m.fotoUrl}}" alt="Foto de mascota"
                            style="max-width: 100px; max-height: 100px;" class="img-thumbnail">
                        <span th:if="${m.fotoUrl == null}">Sin foto</span>
                    </td>
                    <td th:text="${m.dueno != null ? m.dueno.nombre : 'Sin dueño'}"></td>
                    <td>
                        <a th:if="${usuario != null and (usuario.email == adminEmail or (m.dueno != null and usuario.email == m.dueno.email))}"
                            th:href="@{'/mascotas/' + ${m.id} + '/editar'}"
                            class="btn btn-sm btn-primary me-1">Editar</a>
                        <a th:if="${usuario != null and (usuario.email == adminEmail or (m.dueno != null and usuario.email == m.dueno.email))}"
                            th:href="@{'/mascotas/' + ${m.id} + '/eliminar'}" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Estás seguro de eliminar esta mascota?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
