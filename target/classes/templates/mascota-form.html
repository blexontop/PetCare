<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Mascota - Petcare</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Nueva mascota</h1>
    <form method="post" action="/mascotas">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" name="nombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Especie</label>
            <select class="form-select" name="especie">
                <option value="PERRO">Perro</option>
                <option value="GATO">Gato</option>
                <option value="OTRO">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Raza</label>
            <input class="form-control" type="text" name="raza">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha nacimiento</label>
            <input class="form-control" type="date" name="fechaNacimiento">
        </div>
        <div class="mb-3">
            <label class="form-label">Peso</label>
            <input class="form-control" type="number" step="0.1" name="peso">
        </div>
        <div class="mb-3">
            <label class="form-label">Due√±o</label>
            <select class="form-select" name="duenoId" required>
                <option th:each="d : ${duenos}" th:value="${d.id}" th:text="${d.nombre}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="/mascotas">Cancelar</a>
    </form>
</div>
</body>
</html>
