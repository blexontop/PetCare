<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√±adir Mascota - Petcare</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .pet-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="fas fa-paw me-2"></i>Petcare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mascotas">
                        <i class="fas fa-dog me-1"></i>Mascotas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mapa">
                        <i class="fas fa-map-marker-alt me-1"></i>Mapa
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin">
                        <i class="fas fa-cog me-1"></i>Admin
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesi√≥n
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <img th:if="${usuario != null and usuario.picture != null}" th:src="${usuario.picture}" alt="Foto de perfil" class="rounded-circle me-2" style="width: 32px; height: 32px; object-fit: cover;">
                        <i th:if="${usuario == null or usuario.picture == null}" class="fas fa-user-circle me-2"></i>
                        <span th:if="${usuario != null}" th:text="${usuario.name}"></span>
                        <span th:if="${usuario == null}">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/dashboard"><i class="fas fa-user me-2"></i>Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesi√≥n</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-plus-circle pet-icon"></i>
                        <h2 class="fw-bold text-primary">A√±adir Nueva Mascota</h2>
                        <p class="text-muted">Registra una nueva mascota en el sistema</p>
                    </div>

                    <form th:action="@{/mascotas}" method="post">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de la mascota" required>
                                    <label for="nombre">
                                        <i class="fas fa-tag me-2"></i>Nombre
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <select class="form-select" id="especie" name="especie" required>
                                        <option value="">Seleccionar especie</option>
                                        <option value="PERRO">üêï Perro</option>
                                        <option value="GATO">üê± Gato</option>
                                        <option value="AVE">üê¶ Ave</option>
                                        <option value="REPTIL">ü¶é Reptil</option>
                                        <option value="PEZ">üê† Pez</option>
                                        <option value="OTRO">üêæ Otro</option>
                                    </select>
                                    <label for="especie">
                                        <i class="fas fa-paw me-2"></i>Especie
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="raza" name="raza" placeholder="Raza de la mascota">
                                    <label for="raza">
                                        <i class="fas fa-dna me-2"></i>Raza (opcional)
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                                    <label for="fechaNacimiento">
                                        <i class="fas fa-calendar-alt me-2"></i>Fecha de Nacimiento
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" step="0.1" class="form-control" id="peso" name="peso" placeholder="Peso en kg">
                                    <label for="peso">
                                        <i class="fas fa-weight me-2"></i>Peso (kg)
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <select class="form-select" id="duenoId" name="duenoId" required>
                                        <option value="">Seleccionar due√±o</option>
                                        <option th:each="dueno : ${duenos}" th:value="${dueno.id}" th:text="${dueno.nombre}"></option>
                                    </select>
                                    <label for="duenoId">
                                        <i class="fas fa-user me-2"></i>Due√±o
                                    </label>
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-save me-2"></i>Guardar Mascota
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/mascotas" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Volver a Mascotas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
