<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Veterinarios - Petcare</title>

    <!-- Ícono del sitio -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- CSS de Leaflet (mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Script de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Estilos generales del cuerpo */
        body {
            min-height: 100vh;
        }

        /* Altura del mapa */
        #map {
            height: 600px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<!-- Navbar cargado desde fragmento Thymeleaf -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">

    <!-- Título y botón de ubicación -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="mb-2">Encuentra Veterinarios Cercanos</h1>
            <p class="mb-0 opacity-75">Localiza clínicas veterinarias y especialistas en tu zona</p>
        </div>

        <!-- Botón para obtener ubicación del usuario -->
        <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="locateUser()">
                <i class="fas fa-crosshairs me-2"></i>Mi Ubicación
            </button>
        </div>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>
</div>

<script>
    // -------------------------------------------------------------------------
    // INICIALIZACIÓN DEL MAPA
    // -------------------------------------------------------------------------

    // Inicializa el mapa centrado en Madrid (coordenadas por defecto)
    var map = L.map('map').setView([40.4168, -3.7038], 13);

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);


    // -------------------------------------------------------------------------
    // CARGAR VETERINARIOS DESDE EL BACKEND
    // -------------------------------------------------------------------------

    fetch("/api/veterinarios")
        .then(response => response.json())
        .then(veterinarios => {

            // Recorremos la lista de veterinarios recibida del backend
            veterinarios.forEach(vet => {

                // Validamos que existan coordenadas
                if (vet.latitud != null && vet.longitud != null) {

                    // Creamos un marcador en el mapa
                    L.marker([vet.latitud, vet.longitud])
                        .addTo(map)
                        .bindPopup(`
                            <div class="text-center">
                                <h6><i class="fas fa-clinic-medical text-primary me-2"></i>${vet.nombre}</h6>
                                <p class="mb-1"><i class="fas fa-user-md text-muted me-2"></i>${vet.especialidad || "General"}</p>
                                <p class="mb-1"><i class="fas fa-phone text-muted me-2"></i>${vet.telefono || "No disponible"}</p>
                                <p class="mb-1"><i class="fas fa-map-marker-alt text-muted me-2"></i>${vet.direccion || ""}</p>

                                <!-- Botón para llamar directamente -->
                                <button class="btn btn-primary btn-sm" onclick="callVet('${vet.telefono}')">
                                    <i class="fas fa-phone me-1"></i>Llamar
                                </button>
                            </div>
                        `);
                }
            });

        })
        .catch(error => console.error("Error cargando veterinarios:", error));


    // -------------------------------------------------------------------------
    // GEOLOCALIZACIÓN DEL USUARIO
    // -------------------------------------------------------------------------

    function locateUser() {
        if (navigator.geolocation) {

            // Obtener la ubicación del usuario
            navigator.geolocation.getCurrentPosition(function (position) {

                var lat = position.coords.latitude;
                var lng = position.coords.longitude;

                // Centrar el mapa en la ubicación del usuario
                map.setView([lat, lng], 15);

                // Mostrar marcador en la ubicación actual
                L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup('<i class="fas fa-map-marker-alt text-danger me-2"></i>Tu ubicación')
                    .openPopup();
            });

        } else {
            alert('La geolocalización no está soportada por este navegador.');
        }
    }


    // -------------------------------------------------------------------------
    // ACCIÓN PARA LLAMAR AL VETERINARIO
    // -------------------------------------------------------------------------

    function callVet(telefono) {
        // Abre el marcador de llamada telefónica del móvil
        window.location.href = 'tel:' + telefono;
    }

</script>

<!-- Footer cargado desde fragmento Thymeleaf -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
