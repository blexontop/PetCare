spring.datasource.url=jdbc:mysql://localhost:3306/petcare?useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=toor

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable schema.sql execution
spring.sql.init.mode=always

spring.thymeleaf.cache=false

# Configuración OAuth2 (rellenar con vuestros datos reales)
spring.security.oauth2.client.registration.google.client-id=TU_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=TU_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Config SMTP (si usáis servidor de correo tipo SendGrid SMTP o similar)
spring.mail.host=smtp.tu-servidor.com
spring.mail.port=587
spring.mail.username=TU_EMAIL
spring.mail.password=TU_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email configuration
app.mail.from=your-email@example.com
app.frontend.base-url=http://localhost:8080
