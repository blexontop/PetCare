<!--
Este archivo HTML define la página de registro de nuevos usuarios para la aplicación "Petcare".
Permite a los usuarios crear una cuenta proporcionando su correo electrónico, nombre y contraseña.
Utiliza Thymeleaf y Bootstrap.
-->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Petcare</title>
    <!-- Enlaces a favicon, hoja de estilos y Bootstrap -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 360px;">
            <h3 class="mb-4 text-center text-success">Crear una Cuenta</h3>
            
            <!--
            Formulario de registro.
            - th:action="@{/register}" indica que los datos del formulario se enviarán al endpoint /register
              del backend al ser enviado.
            - method="post" especifica el método HTTP.
            - autocomplete="off" se usa para prevenir que el navegador autocompleta los campos.
            -->
            <form th:action="@{/register}" method="post" autocomplete="off">
                <!-- Campo para el correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com"
                        required autofocus />
                </div>
                <!-- Campo para el nombre del usuario -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required />
                </div>
                <!-- Campo para la contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Contraseña segura" required />
                </div>
                <!-- Botón de envío del formulario -->
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
            
            <!-- Enlace para redirigir a los usuarios que ya tienen una cuenta a la página de login -->
            <p class="mt-3 text-center">
                ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
