<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Veterinarios - Petcare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #map {
            height: 600px;
            border-radius: 15px;
        }
        .map-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            margin: -1rem -1rem 1rem -1rem;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="fas fa-paw me-2"></i>Petcare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mascotas">
                        <i class="fas fa-dog me-1"></i>Mascotas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/mapa">
                        <i class="fas fa-map-marker-alt me-1"></i>Mapa
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin">
                        <i class="fas fa-cog me-1"></i>Admin
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <img th:if="${usuario != null and usuario.picture != null}" th:src="${usuario.picture}" alt="Foto de perfil" class="rounded-circle me-2" style="width: 32px; height: 32px; object-fit: cover;">
                        <i th:if="${usuario == null or usuario.picture == null}" class="fas fa-user-circle me-2"></i>
                        <span th:if="${usuario != null}" th:text="${usuario.name}"></span>
                        <span th:if="${usuario == null}">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/dashboard"><i class="fas fa-user me-2"></i>Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="map-container">
        <div class="map-header">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h2 class="mb-2">
                        <i class="fas fa-map-marked-alt me-3"></i>Encuentra Veterinarios Cercanos
                    </h2>
                    <p class="mb-0 opacity-75">Localiza clínicas veterinarias y especialistas en tu zona</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-light btn-custom" onclick="locateUser()">
                        <i class="fas fa-crosshairs me-2"></i>Mi Ubicación
                    </button>
                    <button class="btn btn-light btn-custom" onclick="findNearbyVet()">
                        <i class="fas fa-search me-2"></i>Buscar Veterinarios
                    </button>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
</div>

<script>
    var map = L.map('map').setView([40.4168, -3.7038], 13); // Madrid

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Añadir algunos marcadores de ejemplo para veterinarios
    var veterinarios = [
        { lat: 40.4168, lng: -3.7038, nombre: "Clínica Veterinaria Central", telefono: "91 123 45 67" },
        { lat: 40.4200, lng: -3.7100, nombre: "Hospital Veterinario Madrid", telefono: "91 234 56 78" },
        { lat: 40.4130, lng: -3.6970, nombre: "Veterinaria Plaza España", telefono: "91 345 67 89" }
    ];

    veterinarios.forEach(function(vet) {
        L.marker([vet.lat, vet.lng])
            .addTo(map)
            .bindPopup(`
                <div class="text-center">
                    <h6><i class="fas fa-clinic-medical text-primary me-2"></i>${vet.nombre}</h6>
                    <p class="mb-1"><i class="fas fa-phone text-muted me-2"></i>${vet.telefono}</p>
                    <button class="btn btn-primary btn-sm" onclick="callVet('${vet.telefono}')">
                        <i class="fas fa-phone me-1"></i>Llamar
                    </button>
                </div>
            `);
    });

    function locateUser() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                map.setView([lat, lng], 15);
                L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup('<i class="fas fa-map-marker-alt text-danger me-2"></i>Tu ubicación')
                    .openPopup();
            });
        } else {
            alert('La geolocalización no está soportada por este navegador.');
        }
    }

    function findNearbyVet() {
        // Simular búsqueda de veterinarios cercanos
        alert('Buscando veterinarios cercanos...');
        // Aquí se podría implementar una búsqueda real con APIs
    }

    function callVet(telefono) {
        window.location.href = 'tel:' + telefono;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
