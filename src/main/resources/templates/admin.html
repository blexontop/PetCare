<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Petcare</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Petcare Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard usuario</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Panel de administraci칩n</h1>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Usuarios</h5>
                    <p class="card-text fs-3" th:text="${numUsuarios}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Mascotas</h5>
                    <p class="card-text fs-3" th:text="${numMascotas}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Citas</h5>
                    <p class="card-text fs-3" th:text="${numCitas}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Veterinarios</h5>
                    <p class="card-text fs-3" th:text="${numVeterinarios}">0</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Listado de Mascotas</h1>
        <a class="btn btn-success" href="/mascotas/nueva">A침adir mascota</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Foto</th>
            <th>Due침o</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${mascotas}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.nombre}"></td>
            <td th:text="${m.especie}"></td>
            <td>
                <img th:if="${m.fotoUrl != null}" th:src="${m.fotoUrl}" alt="Foto de mascota" style="max-width: 100px; max-height: 100px;" class="img-thumbnail">
                <span th:if="${m.fotoUrl == null}">Sin foto</span>
            </td>
            <td th:text="${m.dueno != null ? m.dueno.nombre : 'Sin due침o'}"></td>
            <td>
                <a th:href="@{'/mascotas/' + ${m.id} + '/eliminar'}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
