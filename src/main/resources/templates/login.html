<!--
Este archivo HTML define la página de inicio de sesión de la aplicación "Petcare".
Utiliza Thymeleaf para la integración con el backend de Spring Boot, Bootstrap para el diseño responsivo,
y Font Awesome para los íconos.
-->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Petcare</title>
    <!-- Enlaces a favicon, hoja de estilos personalizada, Bootstrap y Font Awesome -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /*
        Estilos CSS específicos para la página de login.
        - Se define una paleta de colores primarios (verde) para mantener la coherencia de la marca.
        - El contenedor principal ocupa toda la altura de la pantalla y centra el contenido.
        - La "tarjeta" de login tiene un efecto de vidrio esmerilado (backdrop-filter) para un diseño moderno.
        - Los botones de OAuth (Google, GitHub) y el de invitado tienen estilos personalizados para destacar.
        */
        :root {
            --petcare-green: #438a56;
            --petcare-green-hover: #3a7a4a;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--petcare-green);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .google-btn {
            background: var(--petcare-green);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: var(--petcare-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 138, 86, 0.4);
            color: white;
            text-decoration: none;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .text-primary {
            color: var(--petcare-green) !important;
        }

        .fa-paw {
            color: var(--petcare-green) !important;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card card">
                        <div class="card-body p-5 text-center">
                            <!-- Encabezado con el logo y nombre de la aplicación -->
                            <div class="mb-4">
                                <i class="fas fa-paw fa-4x text-primary mb-3"></i>
                                <h2 class="fw-bold text-primary">Petcare</h2>
                                <p class="text-muted">Tu compañero veterinario digital</p>
                            </div>

                            <!-- Formulario de inicio de sesión tradicional (correo y contraseña) -->
                            <!-- Thymeleaf se encarga de enviar los datos al endpoint /login manejado por Spring Security -->
                            <form th:action="@{/login}" method="post" class="mb-3">
                                <div class="mb-3 text-start" style="margin-top: -10px;">
                                    <label for="username" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="username" name="username"
                                        placeholder="ejemplo@correo.com" required autofocus>
                                </div>
                                <div class="mb-3 text-start" style="margin-top: -10px;">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100 mb-3">Iniciar sesión</button>
                            </form>

                            <!-- Opciones de autenticación OAuth 2.0 y modo invitado -->
                            <div class="d-grid gap-3">
                                <!--
                                Botón de inicio de sesión con Google.
                                El enlace apunta a /oauth2/authorization/google, que es el endpoint estándar
                                que inicia el flujo de autorización OAuth 2.0 con el proveedor "google"
                                configurado en Spring Security.
                                -->
                                <a class="google-btn w-100 justify-content-center" href="/oauth2/authorization/google">
                                    <svg class="google-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                        <path fill="currentColor"
                                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                        <path fill="currentColor"
                                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                        <path fill="currentColor"
                                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                                    </svg>
                                    Continuar con Google
                                </a>

                                <!--
                                Botón de inicio de sesión con GitHub.
                                Similar al de Google, este enlace inicia el flujo OAuth 2.0 con el proveedor "github".
                                -->
                                <a class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center"
                                    href="/oauth2/authorization/github">
                                    <i class="fab fa-github me-2"></i>
                                    Continuar con GitHub
                                </a>

                                <!-- Botón para acceder como invitado, redirige a un endpoint específico -->
                                <a class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center"
                                    href="/guest-login">
                                    <i class="fas fa-eye me-2"></i>
                                    Continuar como invitado
                                </a>
                            </div>

                            <!-- Pie de página con enlaces a términos de servicio y política de privacidad -->
                            <div class="mt-4 pt-3 border-top">
                                <small class="text-muted">
                                    Al iniciar sesión, aceptas nuestros <a
                                        href="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/BIW2M7BIXBGNXB77J22MAC7FFY.jpg">términos
                                        de servicio</a> y <a
                                        href="https://i.pinimg.com/236x/7c/40/3d/7c403dfad2d0725d88059c56e0f3681f.jpg">Política
                                        de privacidad</a>.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
