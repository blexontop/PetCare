<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petcare</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <nav th:fragment="navbar" id="background-petcare" class="navbar navbar-expand-lg mb-4 shadow"
        style="background-color: #438a56 !important;">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-paw me-2"></i>Petcare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Removed Mascotas nav link as per user request -->
                    <li class="nav-item">
                        <a class="nav-link" href="/mapa">
                            <i class="fas fa-map-marker-alt me-1"></i>Mapa
                        </a>
                    </li>
                    <li class="nav-item"
                        th:if="${usuario != null and usuario.email == 'misaelbarreraojedagit@gmail.com'}">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cog me-1"></i>Admin
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Show guest label only when session indicates guest -->
                    <li class="nav-item" th:if="${isGuest}">
                        <span class="nav-link">
                            <i class="fas fa-user-secret me-1"></i>Invitado
                        </span>
                    </li>

                    <!-- If not guest and not authenticated, show login link -->
                    <li class="nav-item" th:if="${!isGuest and usuario == null}">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                        </a>
                    </li>

                    <!-- Authenticated users see their dropdown with name/picture -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()" th:if="${usuario != null}">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                            role="button" data-bs-toggle="dropdown">
                            <img th:if="${usuario.picture != null and usuario.picture != ''}"
                                th:src="@{${usuario.picture}}" alt="Foto de perfil" class="rounded-circle me-2"
                                style="width: 32px; height: 32px; object-fit: cover;">
                            <i th:if="${usuario.picture == null or usuario.picture == ''}"
                                class="fas fa-user-circle me-2"></i>
                            <span th:text="${usuario.name}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/dashboard"><i class="fas fa-user me-2"></i>Mi Perfil</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button type="submit" class="dropdown-item"
                                        style="border:none; background:none; padding: 0; padding-left: 17px; width: 100%; text-align: left;">
                                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
